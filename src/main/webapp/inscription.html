<form>
    <div class="form-group">
        <label for="prenom">Prenom : </label>
        <input type="text" class="prenom" id="prenom" placeholder="Jean-Jacques">
    </div>
    <div class="form-group">
        <label for="nom">Nom : </label>
        <input type="text" class="nom" id="nom" placeholder="Rousseau">
    </div>
    <div class="form-group">
        <label for="telephone">Telephone : </label>
        <input type="tel" class="telephone" id="telephone" placeholder="00 00 00 00 00">
        <div id="alertphone" class="alert alert-success" role="alert"> ok </div>
    </div>
    <div class="form-group">
        <label for="mail">E-mail : </label>
        <input type="email" class="mail" id="mail" placeholder="mail@mail.com">
        <div id="alertmail" class="alert alert-success" role="alert"> ok </div>
    </div>
    <div class="form-group">
        <label for="password">Mot de passe : </label>
        <input type="password" class="password" id="password" placeholder="password">
    </div>
    <div class="form-group">
        <label for="passwordconfirm">Confirmer mot de passe : </label>
        <input type="password" class="passwordconfirm" id="passwordconfirm" placeholder="password">
        <div id="alertpassword" class="alert alert-success" role="alert"> ok </div>
    </div>
    <button class="buttonsubmit">S'inscrire</button>
</form>
