<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/inscription.js"></script>
    <script src="js/checkerChamps.js"></script>
</head>
<body>
<header class="header">
    <div class="container-fluid">

        <img src="icons/LogoFAB-02.png" id="logo" height="120px"/>
        <nav>
            <ul>
                <li><a href="accueil.html">Accueil</a></li>
                <li><a href="carte.html">Carte</a></li>
                <li><a href="reservation.html">Reserver</a></li>
                <li><a href="noustrouver.html">Nous trouver</a></li>
                <li id="connectSwitch"><a href="connexion.html" class="active">Se Connecter <img src="icons/UserBlanc.png"
                                                                                  height="30"/></a></li>
                <li><a href="panier.html"><img src="icons/PanierBlanc.png" height="30"/></a></li>
            </ul>
        </nav>
    </div>
    <script>
        function swiitch() {
            console.log("ca passe ici et c'est " + sessionStorage.getItem("isconnected"))
            if (sessionStorage.getItem("isconnected") == "true") {
                document.getElementById("connectSwitch").innerHTML = '<a href="monCompte.html">Mon compte  <img src="icons/UserBlanc.png" height="30"/></a>';
            } else {
                console.log("c'est faux là et sa passe")
                document.getElementById("connectSwitch").innerHTML = '<a href="connexion.html">Se Connecter <img src="icons/UserBlanc.png" height="30"/></a>';
            }
        }

        swiitch();
    </script>
</header>

<form>
    <div class="form-group">

        <label for="prenom">Prenom : </label>
        <input type="text" class="prenom" id="prenom" placeholder="Jean-Jacques">

    </div>
    <div class="form-group">
        <label for="nom">Nom : </label>
        <input type="text" class="nom" id="nom" placeholder="Rousseau">
    </div>
    <div class="form-group">
        <label for="telephone">Telephone : </label>
        <input type="tel" class="telephone" id="telephone" placeholder="00 00 00 00 00" onkeyup="setAlertPhone()">
        <div id="alertphone" class="alert alert-success" role="alert"> ok </div>
    </div>
    <div class="form-group">
        <label for="mail">E-mail : </label>
        <input type="email" class="mail" id="mail" placeholder="mail@mail.com" onkeyup="setAlertEmail()">
        <div id="alertmail" class="alert alert-success" role="alert"> ok </div>
    </div>
    <div class="form-group">
        <label for="password">Mot de passe : </label>
        <input type="password" class="password" id="password" placeholder="password" onkeyup="setAlertPassword()">
        <div id="alertpassword" class="alert alert-success" role="alert"> ok </div>
    </div>
    <div class="form-group">
        <label for="passwordconfirm">Confirmer mot de passe : </label>
        <input type="password" class="passwordconfirm" id="passwordconfirm" placeholder="password" onkeyup="setAlertPasswordConfirm()">
        <div id="alertpasswordconfirm" class="alert alert-success" role="alert"> ok </div>
    </div>
    <button type="button" class="buttonsubmit" onclick="setUser()">S'inscrire</button>
</form>

<footer class="footer">
    <div id="finBody"><p>FINBODY</p> </div>
    <nav class="fixed-bottom">
        <p id="copyright">@ Copyright Fourchette à Bretelles</p>
    </nav>
</footer>

</body>
</html>
