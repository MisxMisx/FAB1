<form>
    <p >Modifier prenom :</p>
    <div class="form-group">
        <input type="text" class="form-control" id="prenom" placeholder="Jean-Jacques">
    </div>
    <p >Modifier nom :</p>
    <div class="form-group">
        <input type="text" class="form-control" id="nom" value="">
    </div>
    <p >Modifier telephone :</p>
    <div class="form-group">
        <input type="tel" class="form-control" id="telephone" value="">
        <div id="alertphone" class="alert alert-success" role="alert"> ok</div>
    </div>
    <p >Modifier E-mail :</p>
    <div class="form-group">
        <input type="email" class="form-control" id="mail" value="">
        <div id="alertmail" class="alert alert-success" role="alert"> ok</div>
    </div>
    <p >Modifier mot de passe :</p>
    <div class="form-group">
        <input type="password" class="form-control" id="password" value="">
    </div>
    <p >Confirmer modification mot de passe</p>
    <div class="form-group">
        <input type="password" class="form-control" id="passwordconfirm" placeholder="password">
        <div id="alertpassword" class="alert alert-success" role="alert"> ok</div>
    </div>

    <button type="button" class="buttondesincr" onclick="desinscription()">Se désincrire</button>
    <button type="button" class="buttonmodif" onclick="setUser()">Modifier</button>
    <button type="button" class="buttondiscon" onclick="deconnexion()">Se déconnecter</button>

</form>
