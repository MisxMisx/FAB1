    function afficherListe() {
        var choix = document.getElementById("restaurant").value;
        fetch("/FAB1/service/restaurants/" + choix
        ).then(function (reponse) {
            return reponse.json();
        }).then(function (data) {
            var listecommande = document.getElementById('commandes');

            data.commande.forEach(function (laCommande) {
                var tr = document.createElement('tr');
                tr.innerHTML =
                    '<td>' + laCommande.id + '</td>'
                    + '<td>' + laCommande.jour + '</td>'
                    + '<td>' + laCommande.heure + '</td>'
                    + '<td>' + laCommande.statut + '</td>'
                    + '<td>'
                    + laCommande.platsCommandes.forEach(function (plat) {
                        plat.nom
                    })
                    //+laCommande.platsCommandes
                    + '</td>'
                    + '<td>' + laCommande.utilisateur + '</td>'
