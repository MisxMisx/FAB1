<body>
<header class="header">
    <div class="container-fluid">

        <img src="icons/LogoFAB-02.png" id="logo" height="120px"/>
        <nav>
            <ul>
                <li><a href="accueil.html">Accueil</a></li>
                <li><a href="carte.html">Carte</a></li>
                <li><a href="reservation.html">Reserver</a></li>
                <li><a href="noustrouver.html">Nous trouver</a></li>
                <li id="connectSwitch"><a href="connexion.html" class="active">Se Connecter <img src="icons/UserBlanc.png"
                                                                                  height="30"/></a></li>
                <li><a href="panier.html" id="joliPanier"><img src="icons/PanierBlanc.png" id="iconPanier" height="30"/></a></li>
            </ul>
        </nav>
    </div>
    <script>
    function swiitch() {
        if (sessionStorage.getItem("isconnected") == "true") {
            document.getElementById("connectSwitch").innerHTML = '<a id="seConnecter" href="monCompte.html">Mon compte  <img src="icons/UserBlanc.png" id="iconUser1" height="30"/></a>';
        } else {
            document.getElementById("connectSwitch").innerHTML = '<a id="seConnecter" href="connexion.html">Se Connecter <img src="icons/UserBlanc.png" id="iconUser1" height="30"/></a>';
        }
    }

        swiitch();
    </script>
</header>

<form>
    <p >Modifier prenom :</p>
    <div class="form-group">
        <input type="text" class="form-control" id="prenom" placeholder="Jean-Jacques">
    </div>
    <p >Modifier nom :</p>
    <div class="form-group">
        <input type="text" class="form-control" id="nom" value="">
    </div>
    <p >Modifier telephone :</p>
    <div class="form-group">
        <input type="tel" class="form-control" id="telephone" value="">
        <div id="alertphone" class="alert alert-success" role="alert"> ok</div>
    </div>
    <p >Modifier E-mail :</p>
    <div class="form-group">
        <input type="email" class="form-control" id="mail" value="">
        <div id="alertmail" class="alert alert-success" role="alert"> ok</div>
    </div>
    <p >Modifier mot de passe :</p>
    <div class="form-group">
        <input type="password" class="form-control" id="password" value="">
    </div>
    <p >Confirmer modification mot de passe</p>
    <div class="form-group">
        <input type="password" class="form-control" id="passwordconfirm" placeholder="password">
        <div id="alertpassword" class="alert alert-success" role="alert"> ok</div>
    </div>

    <button type="button" class="buttondesincr" onclick="desinscription()">Se désincrire</button>
    <button type="button" class="buttonmodif" onclick="setUser()">Modifier</button>
    <button type="button" class="buttondiscon" onclick="deconnexion()">Se déconnecter</button>

</form>

<footer class="footer">
