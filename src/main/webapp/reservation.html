<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="container-fluid">

        <img src="icons/LogoFAB-02.png" id="logo" height="120px"/>
        <nav>
            <ul>
                <li><a href="accueil.html">Accueil</a></li>
                <li><a href="carte.html">Carte</a></li>
                <li><a href="reservation.html" class="active">Reserver</a></li>
                <li><a href="noustrouver.html">Nous trouver</a></li>
                <li id="connectSwitch"><a href="connexion.html">Se Connecter <img src="icons/UserBlanc.png"
                                                                                  height="30"/></a></li>
                <li><a href="panier.html"><img src="icons/PanierBlanc.png" height="30"/></a></li>
            </ul>
        </nav>
    </div>
    <script>
        function swiitch() {

            if (sessionStorage.getItem("isconnected") == "true") {
                document.getElementById("connectSwitch").innerHTML = '<a href="monCompte.html">Mon compte  <img src="icons/UserBlanc.png" height="30"/></a>';
            } else {

                document.getElementById("connectSwitch").innerHTML = '<a href="connexion.html">Se Connecter <img src="icons/UserBlanc.png" height="30"/></a>';
            }
        }

        swiitch();
    </script>
</header>

<div class="row">
    <form>
        <p>Choix du restaurant</p>
        <div class="form-group">
            <select class="form-control" id="restaurant">
                <option value="1">Rennes</option>
                <option value="2">Nantes</option>
                <option value="3">Brest</option>
            </select>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="nbrPersonnes"
                    placeholder="Nombre de personnes">
        </div>
        <div class="form-group">
            <label for="date">Choisissez une date de réservation</label>
            <input type="date" class="form-control" id="date">
        </div>
        <p>Choisissez une tranche horaire</p>
        <div class="form-group">
            <select class="form-control" id="trancheHoraire">
                <option value="1">12h - 12h30</option>
                <option value="2">12h30 - 13h</option>
                <option value="3">13h - 13h30</option>
            </select>
        </div>
        <button type="button" id="btnSubmit" onclick="ajouter()">Submit</button>
    </form>
</div>


<footer class="footer">
    <div id="finBody"><p>FINBODY</p></div>
    <nav class="fixed-bottom">
        <p id="copyright">@ Copyright Fourchette à Bretelles</p>
    </nav>
</footer>

<script src="js/reserver.js"></script>
</body>
</html>
